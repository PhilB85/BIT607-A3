<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snazzy Paws Grooming | Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header and navigation -->
  <header>
    <nav>
      <h1>Snazzy Paws Grooming</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <section>
      <h2>Contact Us</h2>
      <p>We'd love to hear from you. Please fill out the form below or visit us at our salon.</p>

      <!-- Google Map embed -->
      <div style="margin-bottom: 20px;">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2987.6191537439854!2d173.82250707676428!3d-41.51252725434584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d396935997cd0a5%3A0x7a531a1669fa1173!2s28%20Clyde%20Street%2C%20Renwick%207204!5e0!3m2!1sen!2snz!4v1751949921540!5m2!1sen!2snz"
          width="600"
          height="300"
          style="border:0; width:100%; max-width:600px;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Snazzy Paws Grooming Location"
        ></iframe>
      </div>

      <!-- Contact form -->
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Opening Hours: Monday - Saturday, 9am - 5pm</p>
  </footer>
</body>
</html>
