<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snazzy Paws Grooming | Booking</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header and navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container">
        <a class="navbar-brand" href="index.html">Snazzy Paws Grooming</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link" href="booking.html">Booking</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main content -->
  <main class="container py-4">
    <section>
      <h2 class="text-center mb-4">Book a Grooming Appointment</h2>
      <form class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
          <label for="ownerName" class="form-label">Owner's Name:</label>
          <input type="text" class="form-control" id="ownerName" name="ownerName" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="dogName" class="form-label">Dog's Name:</label>
          <input type="text" class="form-control" id="dogName" name="dogName" required>
        </div>

        <div class="mb-3">
          <label for="breed" class="form-label">Breed:</label>
          <input type="text" class="form-control" id="breed" name="breed" required>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age:</label>
          <input type="number" class="form-control" id="age" name="age" min="0" required>
        </div>

        <button type="submit" class="btn btn-warning w-100">Submit Booking</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-warning text-center py-3">
    <p>Opening Hours: Monday - Saturday, 9am - 5pm</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
